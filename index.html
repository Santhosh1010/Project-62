<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <ul class="nav navbar-nav">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid_view">Grid View</a></li>
        <li class="links"><a href="#slide_view">Slide View</a></li>
        
        </ul>
</center>
    
    <section id="grid_view">
        <center>
        <h2> Grid Gallery</h2>
          <br>
        <script src=""></script>
         <div class="row"></div>
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <br><br>
         <div class="row"></div>
            <img class="img2" src="Red%20rose.jpg">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="White.jpg">
            <img class="img2" src="yellow.jpg">
            <br><br>
        </center>
    </section>
<br><br>
    <center>
<section id="slide_view">
<h2 width="100%;">Sliding gallery</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
<div class="item">
<img class="img-responsive" src="blue.jpg" alt="Blue" style="width:50%;">
<div class="carousel-caption">
<h3>Blue Flower</h3>
<p></p>
</div>
</div>
<div class="item active">
<img class="img-responsive" src="Orange.png" alt="Orange" style="width:50%;">
<div class="carousel-caption">
<h3>Orange Flower</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="Pink tulip.jpg" alt="Pink" style="width:50%;">
<div class="carousel-caption">
<h3>Pink Tulip</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="purple.jpg" alt="Purple" style="width:50%;">
<div class="carousel-caption">
<h3>Purple Flower</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="Red rose.jpg" alt="Red" style="width:50%;">
<div class="carousel-caption">
<h3>Red Rose</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="violet.jpg" alt="Violet" style="width:50%;">
<div class="carousel-caption">
<h3>Violet Flower</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="White.jpg" alt="White" style="width:50%;">
<div class="carousel-caption">
<h3>White Flower</h3>
<p></p>
</div>
</div>
<div class="item">
<img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:50%;">
<div class="carousel-caption">
<h3>Yellow Flower</h3>
<p></p>
</div>
</div>
</div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
    </section>
    </center>
    </body>
</html>
